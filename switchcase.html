<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sc</title>
</head>
<body>
    <script>
        function Switchcase() {
                Name = prompt("Nhập tên Browser");
                switch (Name) {
                    case 'edge':
                        alert("You have got the edge");
                    case 'Chorm':
                    case 'Firefox':
                    case 'opera':
                    case 'sarafi':
                        alert("Okay we support these Browsers too");
                    break;
                    default : alert("we hope that this page looks ok!");
                }


        }Switchcase();
    </script>
</body>
</html>
